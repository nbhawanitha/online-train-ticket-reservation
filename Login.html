<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Online Train Ticket Reservation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0055aa;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* Forgot password box */
        .forgot-box {
            display: none;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }
    </style>

    <script>
        function showForgotPassword() {
            document.getElementById("forgotBox").style.display = "block";
        }
    </script>
</head>

<body>

    <div class="login-container">
        <h2>Train Ticket Reservation</h2>

        <form>
            <label>Username</label>
            <input type="text" placeholder="Enter username" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>

        <p>
            <a onclick="showForgotPassword()">Forgot Password?</a>
        </p>

        <!-- Forgot Password Section -->
        <div class="forgot-box" id="forgotBox">
            <label>Email</label>
            <input type="email" placeholder="Enter registered email">
            <button type="button">Reset Password</button>
        </div>

        <p>New user? <a href="#">Register here</a></p>
    </div>

</body>
</html>
