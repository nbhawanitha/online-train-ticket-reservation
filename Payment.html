<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment | Online Train Ticket Reservation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }

        .payment-option {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .card-details input {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0055aa;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Payment</h2>

    <form action="ticket.html">

        <div class="payment-option">
            <input type="radio" name="payment" required> UPI
        </div>

        <div class="payment-option">
            <input type="radio" name="payment"> Credit / Debit Card
        </div>

        <div class="card-details">
            <label>Card Number</label>
            <input type="text" placeholder="XXXX XXXX XXXX XXXX">

            <label>Expiry Date</label>
            <input type="text" placeholder="MM/YY">

            <label>CVV</label>
            <input type="password" placeholder="CVV">
        </div>

        <button type="submit">Pay Now</button>
    </form>
</div>

</body>
</html>
