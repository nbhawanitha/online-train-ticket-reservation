<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seat Selection | Online Train Ticket Reservation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #003366;
        }

        .seat-layout {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .seat {
            padding: 15px;
            background-color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
        }

        .seat.selected {
            background-color: #003366;
            color: white;
        }

        .seat.booked {
            background-color: #999;
            cursor: not-allowed;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0055aa;
        }
    </style>

    <script>
        function toggleSeat(seat) {
            if (seat.classList.contains("booked")) return;
            seat.classList.toggle("selected");
        }
    </script>
</head>

<body>

<div class="container">
    <h2>Select Your Seats</h2>

    <div class="seat-layout">
        <div class="seat" onclick="toggleSeat(this)">1</div>
        <div class="seat" onclick="toggleSeat(this)">2</div>
        <div class="seat booked">3</div>
        <div class="seat" onclick="toggleSeat(this)">4</div>

        <div class="seat" onclick="toggleSeat(this)">5</div>
        <div class="seat booked">6</div>
        <div class="seat" onclick="toggleSeat(this)">7</div>
        <div class="seat" onclick="toggleSeat(this)">8</div>

        <div class="seat" onclick="toggleSeat(this)">9</div>
        <div class="seat" onclick="toggleSeat(this)">10</div>
        <div class="seat booked">11</div>
        <div class="seat" onclick="toggleSeat(this)">12</div>
    </div>

    <a href="Booking-summary.html">
        <button>Proceed</button>
    </a>
</div>

</body>
</html>
